<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	body, html {
    height: 100%;
}

#Container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

#Container video {
    position: absolute;
    left: 50%;
    top: 50%;
    min-width: 100%;
    min-height: 100%;
    -webkit-transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
    z-index: 0;
}

#Container div {
    position: relative;
    z-index: 1;
}
</style>

<div id="Container">
    <video  autoplay loop muted>
	      <source src="https://drive.google.com/uc?export=download&id=1MeDvQAQKLHpRvsPYV6Fwv8e33hxHOnPW" type="video/mp4"></source>
		</video>
</div>

</body>
</html>
